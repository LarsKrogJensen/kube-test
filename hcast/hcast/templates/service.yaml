apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}-{{.Release.Name}}-service
spec:
  selector:
    app: {{.Values.name}}-{{.Release.Name}}-pod
  ports:
    - port: 8080
      name: api
      protocol: TCP
      targetPort: api
    - port: 8081
      name: monitoring
      protocol: TCP
      targetPort: monitoring
  type: LoadBalancer
